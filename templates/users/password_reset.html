{% extends 'base.html' %}
{% load static %}

{% block title %}Восстановление пароля - ArticleHub{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-logo">
            <span class="logo-icon">VC</span>
        </div>

        <h1 class="auth-title">Восстановление пароля</h1>
        <p class="auth-subtitle">Введите ваш email, и мы отправим вам ссылку для сброса пароля</p>

        <form method="post" class="auth-form">
            {% csrf_token %}

            <div class="form-group">
                <label for="id_email" class="form-label">Email</label>
                <input type="email" name="email" id="id_email" class="form-input" required autofocus>
            </div>

            <button type="submit" class="auth-btn">Отправить ссылку</button>
        </form>

        <div class="auth-footer">
            <a href="{% url 'users:login' %}" class="auth-link">Вернуться ко входу</a>
        </div>
    </div>
</div>
{% endblock %}
