{% extends 'base.html' %}
{% load static %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-box">
        <h1>Регистрация</h1>
        <p class="auth-subtitle">Создайте аккаунт, чтобы публиковать статьи</p>

        <div class="alert alert-info">
            <p>Для регистрации используйте Django Admin:</p>
            <a href="/admin/" class="btn btn-secondary">Перейти в Admin</a>
        </div>

        <p class="auth-footer">
            Уже есть аккаунт? <a href="{% url 'users:login' %}">Войти</a>
        </p>
    </div>
</div>

<style>
.auth-container {
    min-height: calc(100vh - var(--header-height) - 200px);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: var(--spacing-xl);
}

.auth-box {
    background: var(--color-bg);
    border: 1px solid var(--color-border);
    border-radius: var(--radius-lg);
    padding: var(--spacing-3xl);
    max-width: 450px;
    width: 100%;
    box-shadow: var(--shadow-lg);
}

.auth-box h1 {
    text-align: center;
    margin-bottom: var(--spacing-sm);
}

.auth-subtitle {
    text-align: center;
    color: var(--color-text-secondary);
    margin-bottom: var(--spacing-2xl);
}

.auth-footer {
    text-align: center;
    color: var(--color-text-secondary);
    margin-top: var(--spacing-lg);
}
</style>
{% endblock %}
